{% extends 'index.html' %}



{% block content %}

    <div class="row">
        {% for title in category %}
        <div class="col s12 m6 l4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ title.title }}</span>
                <p style="font-size:70%">{{ title.published }}</p>
                <hr />
                <p>{{ title.content }}</p>
            </div>
            <div class="card-action">
              <a href="#">Read more</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
