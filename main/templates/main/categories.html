{% extends 'index.html' %}



{% block content %}

    <div class="row">
        {% for cat in category %}
        <div class="col s12 m6 l4">
          <div class="card blue-grey darken-1">
            <a href="{{cat.cat_slug}}">
                <div class="card hoverable">
                    <div class="card-content">
                        <div class="card-title">{{ cat.tutorial_cat }}</div>
                        <hr />
                        <p>{{ cat.cat_summary }}</p>
                    </div>
                </div>
            </a>
          </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
